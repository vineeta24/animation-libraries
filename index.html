<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .d-flex {
        display: flex;
    }
    .square {
        display: flex;
        width: 100px;
        height: 100px;
        border: 1px solid #333;
        margin: 5px;
    }
    .circle {
        width: 20px;
        height: 20px;
        background-color: yellow;
        border-radius: 50%;
        margin: auto;
    }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="square">
            <div class="circle"></div>
        </div>
        <div class="square">
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
